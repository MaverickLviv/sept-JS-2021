    .wrap {

    .body {

    .end {
        background: black;

        height: 50px;
    }

    </style>
</head>
      <body>
<script>

    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response =>
            response.json())
        .then(postsArray => {
            for (const post of postsArray) {
                let div = document.createElement('div');
                div.innerText = `${post.id} ${post.title} ${post.body}`
                document.body.appendChild(div);

            }
    });



</script>
</body>
